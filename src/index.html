<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="application-38b7ed76d7ef31e9866cb8b850d73932c4cd0cc4.css">

    <script src="popup.js"></script>
    <title>Convus</title>
  </head>
  <body id="body-popup" class="pt-2">
    <form class="hidden" id="new_user" action="{{baseUrl}}/api/v1/auth" accept-charset="UTF-8" method="post">
      <h2 class="mb-2 mt-3">Log in</h2>
      <div class="form-row">
        <label for="email">Email</label>
        <input autofocus="autofocus" autocomplete="email" class="form-control" type="email" value="" name="email" id="email" />
      </div>
      <div class="form-row">
        <label for="password">Password</label>
        <input autocomplete="current-password" class="form-control" type="password" name="password" id="password" />
      </div>
      <div class="form-row-btn">
        <input type="submit" name="commit" value="Log in" class="btn btn-success" data-disable-with="Log in" />
      </div>
      <p class="mt-2"><a href="{{baseUrl}}/users/password/new" target="_blank">Forgot your password?</a></p>
      <p class="mt-2"><a href="{{baseUrl}}/users/sign_up" target="_blank">Sign up</a></p>
    </form>

    <form id="new_review" action="{{baseUrl}}/api/v1/reviews" accept-charset="UTF-8" method="post">
      <input class="form-control" autocomplete="off" type="hidden" value="chrome_extension" name="source" id="source" />
      <div class="form-row hidden-in-browser-ext">
        <input placeholder="URL" class="form-control" autocomplete="off" type="text" name="submitted_url" id="submitted_url" />
      </div>
      <div class="row grid-cols-2 divide-x">
        <div class="col py-1">
          <label class="reviews-radio-button" for="agreement_agree">
            <input type="radio" value="agree" name="agreement" id="agreement_agree" />
            Agree
          </label>
          <label class="reviews-radio-button" for="agreement_neutral">
            <input type="radio" value="neutral" checked="checked" name="agreement" id="agreement_neutral" />
            Neutral
          </label>
          <label class="reviews-radio-button" for="agreement_disagree">
            <input type="radio" value="disagree" name="agreement" id="agreement_disagree" />
            Disagree
          </label>
        </div>
        <div class="col py-1">
          <label class="reviews-radio-button" for="quality_quality_high">
            <input type="radio" value="quality_high" name="quality" id="quality_quality_high" />
            High Quality
          </label>
          <label class="reviews-radio-button" for="quality_quality_med">
            <input type="radio" value="quality_med" checked="checked" name="quality" id="quality_quality_med" />
            Neutral
          </label>
          <label class="reviews-radio-button" for="quality_quality_low">
            <input type="radio" value="quality_low" name="quality" id="quality_quality_low" />
            Low Quality
          </label>
        </div>
      </div>
      <div class="form-row ">
        <label class="reviews-check" for="changed_my_opinion">
          <input name="changed_my_opinion" type="hidden" value="0" autocomplete="off" /><input class="form-check-input" type="checkbox" value="1" name="changed_my_opinion" id="changed_my_opinion" />
          Changed my opinion
        </label>
      </div>
      <div class="form-row">
        <label class="reviews-check" for="significant_factual_error">
          <input name="significant_factual_error" type="hidden" value="0" autocomplete="off" /><input class="form-check-input" type="checkbox" value="1" name="significant_factual_error" id="significant_factual_error" />
          Significant factual error(s)
        </label>
      </div>
      <div class="form-row-btn mb-3">
        <input type="submit" name="commit" value="save" class="btn btn-success" data-disable-with="save" />
      </div>
      <div class="form-row hidden-in-browser-ext">
        <label for="citation_title">Title</label>
        <input class="form-control" type="text" name="citation_title" id="citation_title" />
      </div>
    </form>
  </body>
</html>
